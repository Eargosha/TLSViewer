<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../static/assets/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLS Packet Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../static/css/index.css">

<body>
    <div class="d-flex justify-content-start align-items-end"> 
        <img class="mb-4" src="../static/assets/favicon.png" width="100px" height="100px"> </img>
        <h1 class="ms-4 mb-4">TLS Packet Monitor</h1>

    <div class="container-wrapper">

    <script src="../static/js/index.js"></script>
