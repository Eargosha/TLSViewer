<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../static/assets/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLS Packet Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="d-flex justify-content-start align-items-end w-100">
        <!-- Левый блок: логотип и заголовок -->
        <div class="shadow d-flex align-items-end log-section mb-4">
            <img src="../static/assets/favicon.png" width="100px" height="100px">
            <h1 class="ms-4">TLS Packet Monitor</h1>
        </div>

        <!-- Счетчик пакетов -->
        <div id="packet-counter" class="ms-auto shadow packet-counter mb-4">
            Total packets: <span class="counter-value">0</span>
        </div>
    </div>
    <div class="container-wrapper">
        <div class="shadow log-section">
            <h2>All Packets</h2>
            <div id="log-container"></div>
        </div>
        <div class="shadow log-section">
            <h2>Handshake Packets</h2>
            <div id="handshake-container"></div>
        </div>
    </div>
    <div class="shadow log-section mt-4">
        <h2>TLS Version Distribution</h2>
        <canvas id="tlsChart"></canvas>
    </div>
    
    <div class="shadow log-section mt-4">
        <div id="server-stats"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="../static/js/index.js"></script>
</body>

</html>
